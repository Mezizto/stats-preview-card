<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {display: none;}
  </style>
</head>
<body>
    <main class="container">
      <section class="content">
        <h1>Get <span>insights </span>that help your business grow.</h1> 
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <ul>
          <li><span class="li-span">10k+</span>companies</li>
          <li><span class="li-span">314</span>templates</li>
          <li><span class="li-span">12m+</span>queries</li>
        </ul>
               
      </section>
      <section class="image">
        <picture class="image-picture">
          <source class="image-source" media="(max-width: 600px)" srcset="./images/image-header-mobile.jpg" >
          <img class="image-img" src="./images/image-header-desktop.jpg" alt="Mobile image" >
        </picture>
        <div class="overlay"></div>
      </section> 
    </main>  
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mezizto</a>.
    </footer>
</body>
</html>
